<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Delight Cafe Menu</title>
<script src="https://cdn.tailwindcss.com"></script>

<style>
 
  body {
    background: #faf8f5;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    position: relative;
    min-height: 100vh;
    
    /* Background image styles */
    background-image: url('https://res.cloudinary.com/dom1itlkl/image/upload/v1757240391/IMG_2844-scaled_gyaq8e.jpg');
    background-size: cover;
    background-position: center;
    background-attachment: fixed;
    overflow-x: hidden;
  }
  /* Overlay for blur and color tint */
  body::before {
    content: "";
    position: fixed;
    top: 0; left: 0; right: 0; bottom: 0;
    background: rgba(255, 236, 179, 0.45); /* Soft yellow tint */
    backdrop-filter: blur(6px);
    z-index: 0;
    pointer-events: none;
  }
  /* Ensure content is above overlay */
  body > * {
    position: relative;
    z-index: 1;
    
}
  h1 {
    font-weight: 900;
    letter-spacing: 1.2px;
  }
</style>
<!-- ...existing code... -->
</head>
<body class="min-h-screen flex flex-col items-center p-4">

<header class="mb-6 text-center">
  <h1 class="text-4xl text-yellow-600 mb-1">Delight Cafe</h1>
  <p class="text-gray-700 italic text-sm">Delicious sandwiches made with love!</p>
</header>

<section class="w-full max-w-4xl bg-white rounded-xl shadow-lg p-6">

  <h2 class="text-2xl font-bold text-yellow-600 mb-4 border-b border-yellow-300 pb-2">Our Delicious Sandwiches</h2>

  <div id="all-menu-items" class="grid grid-cols-1 md:grid-cols-2 gap-6">
    </div>
  
</section>

<script>
  // Data structure matching the menu content from the image
  const menuData = {
    "The Veggie Family": [
      { name: "Simply Veggie Grilled Sandwich", price: 99 },
      { name: "Soaked Green Gram Grilled Sandwich", price: 109 },
      { name: "Boiled Aloo Grilled Sandwich", price: 119 },
      { name: "Chiles Cheese Garlic Sandwich", price: 119 },
      { name: "Just Butter Grilled Sandwich", price: 69 },
      { name: "Cheese Grilled Sandwich", price: 89 }
    ],
    "The Corn Family": [
      { name: "Corn Cheese", price: 109 },
      { name: "Corn Mayo", price: 109 },
      { name: "Spinach Corn", price: 119 },
      { name: "Hot & Garlic Corn", price: 119 },
      { name: "Paprika Corn", price: 119 }
    ],
    "The Sweet Family": [
      { name: "Chocolate Grilled Sandwich", price: 109 },
      { name: "Choco Hazelnut Grilled Sandwich", price: 139 },
      { name: "Nutella Grilled Sandwich", price: 129 },
      { name: "Caramel Choco Banana Sandwich", price: 109 },
      { name: "Walnut Brownie Grilled Sandwich", price: 139 },
      { name: "Jam Jam Only Grilled Sandwich", price: 69 }
    ],
    "The EGG Family": [
      { name: "Boiled Egg Grilled Sandwich", price: 99 },
      { name: "Egg Mayo Sandwich", price: 109 },
      { name: "Spiced Garlic Egg Sandwich", price: 119 },
      { name: "Paprika and Jalapeno Egg Sandwich", price: 129 },
      { name: "Peri Peri Egg Sandwich", price: 139 },
      { name: "Jalapeno Egg Sandwich", price: 129 },
      { name: "Tandoori Egg Sandwich", price: 109 }
    ],
    "The Chicken Family": [
      { name: "Chicken Sandwich", price: 119 },
      { name: "Tandoori Chicken", price: 139 },
      { name: "Coleslaw Chicken (Without Grill)", price: 129 },
      { name: "Paprika Chicken", price: 129 },
      { name: "Jalapeno Chicken", price: 149 },
      { name: "Peri Peri Chicken", price: 149 },
      { name: "Hot & Garlic Chicken", price: 149 }
    ],
    "The Paneer Family": [
      { name: "Paneer Sandwich", price: 119 },
      { name: "Tandoori Paneer Sandwich", price: 129 },
      { name: "Peri Peri Paneer Sandwich", price: 139 },
      { name: "Spiced Garlic Paneer Sandwich", price: 139 },
      { name: "Paprika Paneer Sandwich", price: 129 }
    ],
    "Pahadi Grilled Sandwiches": [
      { name: "Nutella and Banana Pahadi Grilled Sandwich", price: 169 },
      { name: "Aloo and Paneer Pahadi Grilled Sandwich", price: 179 },
      { name: "Egg and Chicken Pahadi Grilled Sandwich", price: 189 }
    ]
  };

  const menuContainerEl = document.getElementById('all-menu-items');

  function renderAllMenuItems() {
    menuContainerEl.innerHTML = ''; // Clear existing content

    for (const category in menuData) {
      // Create a single card for the entire category
      const categoryCard = document.createElement('div');
      categoryCard.className = "bg-white p-6 rounded-xl shadow-lg border border-yellow-200";

      // Create the category title heading
      const categoryTitle = document.createElement('h3');
      categoryTitle.className = "text-xl font-bold text-yellow-700 mb-3 border-b border-yellow-300 pb-2";
      categoryTitle.textContent = category;
      categoryCard.appendChild(categoryTitle);

      // Create a container for the list of items
      const itemsList = document.createElement('ul');
      itemsList.className = "space-y-2"; // Adds space between each list item

      // Loop through each item in the current category
      const items = menuData[category];
      items.forEach(item => {
        // Create a list item for each menu item
        const itemEl = document.createElement('li');
        itemEl.className = "flex justify-between items-start";
        
        const itemName = document.createElement('span');
        itemName.className = "text-yellow-900 font-medium leading-tight";
        itemName.textContent = item.name;

        const itemPrice = document.createElement('span');
        itemPrice.className = "text-yellow-700 font-semibold ml-4 whitespace-nowrap";
        itemPrice.textContent = `â‚¹${item.price}`;

        itemEl.appendChild(itemName);
        itemEl.appendChild(itemPrice);
        itemsList.appendChild(itemEl);
      });

      // Add the list of items to the category card
      categoryCard.appendChild(itemsList);
      
      // Add the completed category card to the main menu container
      menuContainerEl.appendChild(categoryCard);
    }
  }

  renderAllMenuItems();
</script>
</body>
</html>
