<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Delight Cafe Menu</title>
<script src="https://cdn.tailwindcss.com"></script>

<style>
  body {
    background: #faf8f5;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    position: relative;
    min-height: 100vh;
    background-image: url('https://res.cloudinary.com/dom1itlkl/image/upload/v1757240391/IMG_2844-scaled_gyaq8e.jpg');
    background-size: cover;
    background-position: center;
    background-attachment: fixed;
    overflow-x: hidden;
  }
  body::before {
    content: "";
    position: fixed;
    top: 0; left: 0; right: 0; bottom: 0;
    background: rgba(255, 236, 179, 0.45);
    backdrop-filter: blur(6px);
    z-index: 0;
    pointer-events: none;
  }
  body > * {
    position: relative;
    z-index: 1;
  }
  h1 {
    font-weight: 900;
    letter-spacing: 1.2px;
  }
</style>
</head>
<body class="min-h-screen flex flex-col items-center p-4">

<header class="mb-6 text-center">
  <h1 class="text-4xl text-yellow-600 mb-1">CREAMS & SHAKES</h1>
  <p class="text-gray-700 italic text-sm">WAFFLE MENU</p>
</header>

<section class="w-full max-w-4xl bg-white rounded-xl shadow-lg p-6">
  <h2 class="text-2xl font-bold text-yellow-600 mb-4 border-b border-yellow-300 pb-2">Our Delicious Menu</h2>
  <div id="all-menu-items" class="grid grid-cols-1 gap-6"></div>
</section>

<script>
  // Data structure
  const menuData = {
    "Choclates": [
      { name: "Classic White Chocolate", price: 130 },
      { name: "Classic Milk Choclates", price: 130 },
      { name: "Classic Dark Chocolate", price: 130 },
      { name: "Straberry Waffle", price: 130 },
    ],
    "CHOCO LUST": [
      { name: "Hazeinut Spread", price: 160 },
      { name: "White Chocolate Oreo", price: 160 },
      { name: "Chocolate overload Milk", price: 160 },
      { name: "Chocolate Overload Dark", price: 160 },
      { name: "Chocolate Overload White", price: 160 }
    ],
    "Milk Shakes": [
      { name: "Wonder Vanila", price: 140 },
      { name: "Strawberry", price: 140 },
      { name: "Butter Scotch", price: 150 },
      { name: "Green Apple", price: 150 },
      { name: "Oreo", price: 150 },
      { name: "Peanut Butter", price: 150 }
    ],
    "Thick Shakes": [
      { name: "Vanila", price: 180 },
      { name: "Mango", price: 180 },
      { name: "Cookie Cream", price: 180 },
      { name: "Blue Berry", price: 180 },
      { name: "Spanish Delight", price: 180 },
      { name: "Oreo", price: 180 },
      { name: "Swiss Cake", price: 200 }
    ],
    "Classic Scoops": [
      { name: "Vanila", price: 60 },
      { name: "Straberry", price: 60 },
      { name: "Butter Scotch", price: 70},
      { name: "Black Current", price: 70 },
      { name: "Kulfi", price: 70 },
      { name: "Pista", price: 70 },
    ],
    "Seasonal Scoops": [
      { name: "Mango", price: 70 },
      { name: "Sitaphal", price: 70 },
      { name: "Chikoo", price: 70},
      { name: "Blue Berry", price: 70},
    ],
    "Premium Scoops": [
      { name: "Red Velvet", price: 80 },
      { name: "Choco Chips", price: 80 },
      { name: "American Nuts", price: 80 },
      { name: "Almond", price: 80 },
      { name: "Swiss Cake", price: 80 },
      { name: "Spanish Delight", price: 80 }
    ]
  };

  // Images for each category
  const categoryImages = {
    "Choclates": "https://res.cloudinary.com/dom1itlkl/image/upload/v1757351449/Screenshot_2024-05-10_at_4.40.10_PM_fbgrzi.png",
    "CHOCO LUST": "https://res.cloudinary.com/dom1itlkl/image/upload/v1757351523/dark-chocolate-miso-rocky-road-hero-3748_pgffsk.jpg",
    "Milk Shakes": "https://res.cloudinary.com/dom1itlkl/image/upload/v1757351587/IMG_5142_vrft6g.jpg",
    "Thick Shakes": "https://res.cloudinary.com/dom1itlkl/image/upload/v1757351646/hq720_alkwnm.jpg",
    "Classic Scoops": "https://res.cloudinary.com/dom1itlkl/image/upload/v1757351717/cs-cookies-cream_jkxin2.jpg",
    "Seasonal Scoops": "https://res.cloudinary.com/dom1itlkl/image/upload/v1757351783/VL-Candy-Rush-Sundae_s36lpn.png",
    "Premium Scoops": "https://res.cloudinary.com/dom1itlkl/image/upload/v1757351849/615a85770ca73d04f4047e196dc94e05_nqhvrn.jpg"
  };

  const menuContainerEl = document.getElementById('all-menu-items');

  function renderAllMenuItems() {
    menuContainerEl.innerHTML = '';

    for (const category in menuData) {
      const categoryCard = document.createElement('div');
      categoryCard.className = "bg-white rounded-xl shadow-lg border border-yellow-200 p-4 flex flex-col md:flex-row gap-4";

      // Image
      const imgEl = document.createElement('img');
      imgEl.src = categoryImages[category] || "https://via.placeholder.com/200";
      imgEl.alt = category;
      imgEl.className = "w-full md:w-48 h-32 object-cover rounded-lg";

      // Content Wrapper
      const contentWrapper = document.createElement('div');
      contentWrapper.className = "flex-1";

      // Title
      const categoryTitle = document.createElement('h3');
      categoryTitle.className = "text-xl font-bold text-yellow-700 mb-3 border-b border-yellow-300 pb-2";
      categoryTitle.textContent = category;

      // Items List
      const itemsList = document.createElement('ul');
      itemsList.className = "space-y-2";
      menuData[category].forEach(item => {
        const itemEl = document.createElement('li');
        itemEl.className = "flex justify-between items-start";

        const itemName = document.createElement('span');
        itemName.className = "text-yellow-900 font-medium leading-tight";
        itemName.textContent = item.name;

        const itemPrice = document.createElement('span');
        itemPrice.className = "text-yellow-700 font-semibold ml-4 whitespace-nowrap";
        itemPrice.textContent = `â‚¹${item.price}`;

        itemEl.appendChild(itemName);
        itemEl.appendChild(itemPrice);
        itemsList.appendChild(itemEl);
      });

      // Append content
      contentWrapper.appendChild(categoryTitle);
      contentWrapper.appendChild(itemsList);
      categoryCard.appendChild(imgEl);
      categoryCard.appendChild(contentWrapper);

      menuContainerEl.appendChild(categoryCard);
    }
  }

  renderAllMenuItems();
</script>
</body>
</html>
